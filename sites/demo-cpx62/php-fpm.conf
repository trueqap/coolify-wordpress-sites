; PHP-FPM Pool Settings for CPX62 (16 vCPU, 32GB RAM)
; Optimalizált 2025 - WooCommerce kompatibilis
;
; Számítás: ~12GB PHP-nek, ~50-60MB/process = 200-240 max_children
; start = 25%, min_spare = 12.5%, max_spare = 50%

[www]
pm = dynamic
pm.max_children = 200
pm.start_servers = 50
pm.min_spare_servers = 25
pm.max_spare_servers = 100

; Memory leak védelem - újraindítás X kérés után
pm.max_requests = 1000

; Idle timeout
pm.process_idle_timeout = 10s

; Status oldal (monitoring-hoz)
pm.status_path = /fpm-status

; Logging
slowlog = /proc/self/fd/2
request_slowlog_timeout = 5s
request_terminate_timeout = 300s

; Security
security.limit_extensions = .php
