; PHP-FPM Pool Settings for CPX62 (16 vCPU, 32GB RAM)
; Optimized for WordPress + WPBenchmark performance

[www]
; Static pool for consistent performance under load
; Formula: (Total RAM - OS - DB - Redis) / avg PHP process size (~50MB)
pm = static
pm.max_children = 64

; Request handling
pm.max_requests = 10000
request_terminate_timeout = 300s

; Process priority (lower = higher priority)
process.priority = -10

; Logging
slowlog = /proc/self/fd/2
request_slowlog_timeout = 5s

; Security
security.limit_extensions = .php

; Clear environment
clear_env = no

; Catch workers output
catch_workers_output = yes
decorate_workers_output = no
