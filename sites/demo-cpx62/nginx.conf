user nginx;
worker_processes 16;
worker_rlimit_nofile 262144;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 16384;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Részletes log format cache státusszal
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct=$upstream_connect_time '
                    'uht=$upstream_header_time urt=$upstream_response_time '
                    'cache=$upstream_cache_status';

    access_log /var/log/nginx/access.log main;

    # Performance
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    keepalive_requests 10000;
    types_hash_max_size 4096;
    server_tokens off;

    # Bufferek
    client_body_buffer_size 1024k;
    client_max_body_size 1024M;
    client_header_buffer_size 8k;
    large_client_header_buffers 8 128k;
    output_buffers 8 32k;
    postpone_output 1460;

    # Gzip
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 5;
    gzip_buffers 128 8k;
    gzip_http_version 1.1;
    gzip_min_length 256;
    gzip_types
        application/atom+xml application/javascript application/json
        application/ld+json application/manifest+json application/rss+xml
        application/vnd.geo+json application/vnd.ms-fontobject
        application/x-font-ttf application/x-web-app-manifest+json
        application/xhtml+xml application/xml font/opentype image/bmp
        image/svg+xml image/x-icon text/cache-manifest text/css text/plain
        text/vcard text/vnd.rim.location.xloc text/vtt text/x-component
        text/x-cross-domain-policy text/xml;

    # FastCGI Cache
    fastcgi_cache_path /var/cache/nginx/fastcgi levels=1:2 keys_zone=WORDPRESS:500m inactive=60m max_size=4g;
    fastcgi_cache_key "$scheme$request_method$host$request_uri";
    fastcgi_cache_use_stale error timeout invalid_header http_500 http_503;
    fastcgi_ignore_headers Cache-Control Expires Set-Cookie;
    fastcgi_cache_lock on;
    fastcgi_cache_lock_timeout 5s;

    upstream php-fpm {
        server wordpress:9000;
        keepalive 256;
    }

    server {
        listen 80;
        server_name demo-cpx62.hellowp.cloud;
        root /var/www/html;
        index index.php index.html;

        # Security Headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;

        # === CACHE BYPASS SZABÁLYOK (WooCommerce kompatibilis!) ===
        set $skip_cache 0;

        # WordPress admin és core fájlok
        if ($request_uri ~* "/wp-admin/|/xmlrpc.php|wp-.*.php|/feed/|index.php|sitemap(_index)?.xml") {
            set $skip_cache 1;
        }

        # WooCommerce oldalak - MINDIG BYPASS
        if ($request_uri ~* "/cart/|/checkout/|/my-account/|/addons/|/wishlist/|/store/") {
            set $skip_cache 1;
        }

        # WooCommerce AJAX - KRITIKUS!
        if ($arg_wc-ajax != "") {
            set $skip_cache 1;
        }

        # Add to cart
        if ($arg_add-to-cart != "") {
            set $skip_cache 1;
        }

        # Preview és customize
        if ($arg_preview = "true") {
            set $skip_cache 1;
        }

        # POST kérések
        if ($request_method = POST) {
            set $skip_cache 1;
        }

        # Bejelentkezett felhasználók és WooCommerce session cookie-k
        if ($http_cookie ~* "comment_author|wordpress_[a-f0-9]+|wp-postpass|wordpress_no_cache|wordpress_logged_in|woocommerce_items_in_cart|woocommerce_cart_hash|wp_woocommerce_session_") {
            set $skip_cache 1;
        }

        # Kosárban termék van
        if ($cookie_woocommerce_items_in_cart = "1") {
            set $skip_cache 1;
        }

        # === STATIKUS FÁJLOK CACHE ===
        location ~* \.(jpg|jpeg|png|gif|ico|webp|avif|svg|css|js|woff|woff2|ttf|eot|otf)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            access_log off;
            log_not_found off;
        }

        # === FŐ LOCATION ===
        location / {
            try_files $uri $uri/ /index.php?$args;
        }

        # === PHP FELDOLGOZÁS ===
        location ~ \.php$ {
            try_files $uri =404;
            fastcgi_split_path_info ^(.+\.php)(/.+)$;
            fastcgi_pass php-fpm;
            fastcgi_index index.php;
            include fastcgi_params;
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
            fastcgi_param PATH_INFO $fastcgi_path_info;

            # FastCGI Cache
            fastcgi_cache WORDPRESS;
            fastcgi_cache_valid 200 301 302 60m;
            fastcgi_cache_valid 404 1m;
            fastcgi_cache_bypass $skip_cache;
            fastcgi_no_cache $skip_cache;
            add_header X-FastCGI-Cache $upstream_cache_status;

            # Timeouts
            fastcgi_connect_timeout 60s;
            fastcgi_send_timeout 300s;
            fastcgi_read_timeout 300s;

            # Bufferek
            fastcgi_buffer_size 1024k;
            fastcgi_buffers 2048 16k;
            fastcgi_busy_buffers_size 2048k;
            fastcgi_temp_file_write_size 2048k;
        }

        # === BIZTONSÁGI SZABÁLYOK ===
        location ~ /\. { deny all; }
        location ~* /(?:uploads|files)/.*\.php$ { deny all; }
        location ~* wp-config.php { deny all; }
        location = /xmlrpc.php { deny all; }
        location ~* /wp-content/debug\.log$ { deny all; }

        # === HEALTHCHECK ===
        location /nginx-health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
    }
}
