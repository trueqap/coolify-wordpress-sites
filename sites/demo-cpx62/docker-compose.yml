# CPX62: 16 vCPU, 32GB RAM, 640GB SSD
services:
  wordpress:
    build:
      context: .
      dockerfile: Dockerfile.wordpress
    volumes:
      - wordpress-files:/var/www/html
    environment:
      - WORDPRESS_DB_HOST=mariadb
      - WORDPRESS_DB_USER=$SERVICE_USER_WORDPRESS
      - WORDPRESS_DB_PASSWORD=$SERVICE_PASSWORD_WORDPRESS
      - WORDPRESS_DB_NAME=wordpress
      - WORDPRESS_CONFIG_EXTRA=
          define('WP_REDIS_HOST', 'redis');
          define('WP_REDIS_PORT', 6379);
          define('WP_REDIS_DATABASE', 0);
          define('WP_CACHE', true);
          define('WP_MEMORY_LIMIT', '1536M');
          define('WP_MAX_MEMORY_LIMIT', '3072M');
          define('DISABLE_WP_CRON', false);
          define('WP_POST_REVISIONS', 5);
          define('AUTOSAVE_INTERVAL', 120);
          define('EMPTY_TRASH_DAYS', 14);
    deploy:
      resources:
        limits:
          cpus: '6.0'
          memory: 3G
        reservations:
          cpus: '3.0'
          memory: 1536M
    depends_on:
      mariadb:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "pgrep php-fpm > /dev/null || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  nginx:
    build:
      context: .
      dockerfile: Dockerfile.nginx
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.demo-cpx62.rule=Host(`demo-cpx62.hellowp.cloud`)"
      - "traefik.http.routers.demo-cpx62.entrypoints=https"
      - "traefik.http.routers.demo-cpx62.tls=true"
      - "traefik.http.routers.demo-cpx62.tls.certresolver=letsencrypt"
      - "traefik.http.services.demo-cpx62.loadbalancer.server.port=80"
    volumes:
      - wordpress-files:/var/www/html:ro
      - nginx-cache:/var/cache/nginx
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 768M
        reservations:
          cpus: '1.0'
          memory: 384M
    depends_on:
      wordpress:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider http://127.0.0.1/nginx-health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  mariadb:
    image: mariadb:11.4
    volumes:
      - mariadb-data:/var/lib/mysql
    environment:
      - MYSQL_ROOT_PASSWORD=$SERVICE_PASSWORD_ROOT
      - MYSQL_DATABASE=wordpress
      - MYSQL_USER=$SERVICE_USER_WORDPRESS
      - MYSQL_PASSWORD=$SERVICE_PASSWORD_WORDPRESS
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
      - --innodb-buffer-pool-size=12G
      - --innodb-buffer-pool-instances=8
      - --innodb-log-file-size=1G
      - --innodb-flush-log-at-trx-commit=2
      - --innodb-flush-method=O_DIRECT
      - --innodb-io-capacity=4000
      - --skip-name-resolve
      - --max-connections=500
      - --query-cache-type=1
      - --query-cache-size=256M
      - --tmp-table-size=256M
      - --max-heap-table-size=256M
      - --join-buffer-size=16M
      - --sort-buffer-size=16M
    deploy:
      resources:
        limits:
          cpus: '6.0'
          memory: 16G
        reservations:
          cpus: '3.0'
          memory: 10G
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    command: redis-server --maxmemory 1024mb --maxmemory-policy allkeys-lru --appendonly no --save ""
    volumes:
      - redis-data:/data
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 1280M
        reservations:
          cpus: '1.0'
          memory: 768M
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  sftp:
    image: atmoz/sftp:alpine
    ports:
      - "2222:22"
    volumes:
      - wordpress-files:/home/${SFTP_USER:-sftpuser}/wordpress
    environment:
      - SFTP_USERS=${SFTP_USER:-sftpuser}:${SFTP_PASSWORD:-changeme}:1000:1000
    deploy:
      resources:
        limits:
          cpus: '0.1'
          memory: 64M
        reservations:
          cpus: '0.05'
          memory: 32M
    healthcheck:
      test: ["CMD-SHELL", "pgrep sshd > /dev/null || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3

volumes:
  wordpress-files:
  mariadb-data:
  redis-data:
  nginx-cache:
