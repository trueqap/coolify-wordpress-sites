# CPX62: 16 vCPU, 32GB RAM, 640GB SSD
# Optimized for WordPress + WPBenchmark performance
services:
  wordpress:
    build:
      context: .
      dockerfile: Dockerfile.wordpress
    volumes:
      - wordpress-files:/var/www/html
    environment:
      - WORDPRESS_DB_HOST=mariadb
      - WORDPRESS_DB_USER=$SERVICE_USER_WORDPRESS
      - WORDPRESS_DB_PASSWORD=$SERVICE_PASSWORD_WORDPRESS
      - WORDPRESS_DB_NAME=wordpress
      - WORDPRESS_CONFIG_EXTRA=
          define('WP_REDIS_HOST', 'redis');
          define('WP_REDIS_PORT', 6379);
          define('WP_REDIS_DATABASE', 0);
          define('WP_REDIS_TIMEOUT', 1);
          define('WP_REDIS_READ_TIMEOUT', 1);
          define('WP_CACHE', true);
          define('WP_MEMORY_LIMIT', '512M');
          define('WP_MAX_MEMORY_LIMIT', '1024M');
          define('DISABLE_WP_CRON', false);
          define('WP_POST_REVISIONS', 5);
          define('AUTOSAVE_INTERVAL', 120);
          define('EMPTY_TRASH_DAYS', 14);
          define('CONCATENATE_SCRIPTS', false);
          define('COMPRESS_SCRIPTS', true);
          define('COMPRESS_CSS', true);
    deploy:
      resources:
        limits:
          cpus: '8.0'
          memory: 4G
        reservations:
          cpus: '4.0'
          memory: 2G
    depends_on:
      mariadb:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "pgrep php-fpm > /dev/null || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  nginx:
    build:
      context: .
      dockerfile: Dockerfile.nginx
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.demo-cpx62.rule=Host(`demo-cpx62.hellowp.cloud`)"
      - "traefik.http.routers.demo-cpx62.entrypoints=https"
      - "traefik.http.routers.demo-cpx62.tls=true"
      - "traefik.http.routers.demo-cpx62.tls.certresolver=letsencrypt"
      - "traefik.http.services.demo-cpx62.loadbalancer.server.port=80"
    volumes:
      - wordpress-files:/var/www/html:ro
      - nginx-cache:/var/cache/nginx
      - nginx-logs:/var/log/nginx
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 512M
        reservations:
          cpus: '1.0'
          memory: 256M
    depends_on:
      wordpress:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider http://127.0.0.1/nginx-health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  mariadb:
    image: mariadb:11.4
    volumes:
      - mariadb-data:/var/lib/mysql
    environment:
      - MYSQL_ROOT_PASSWORD=$SERVICE_PASSWORD_ROOT
      - MYSQL_DATABASE=wordpress
      - MYSQL_USER=$SERVICE_USER_WORDPRESS
      - MYSQL_PASSWORD=$SERVICE_PASSWORD_WORDPRESS
    command:
      # Character set
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
      # InnoDB Buffer Pool - 50-70% of available RAM for DB
      - --innodb-buffer-pool-size=14G
      - --innodb-buffer-pool-instances=14
      # InnoDB Log settings
      - --innodb-log-file-size=2G
      - --innodb-log-buffer-size=256M
      - --innodb-redo-log-capacity=4G
      # InnoDB Performance
      - --innodb-flush-log-at-trx-commit=2
      - --innodb-flush-method=O_DIRECT
      - --innodb-doublewrite=0
      - --innodb-io-capacity=4000
      - --innodb-io-capacity-max=8000
      - --innodb-read-io-threads=8
      - --innodb-write-io-threads=8
      - --innodb-lru-scan-depth=256
      - --innodb-page-cleaners=8
      - --innodb-purge-threads=4
      - --innodb-change-buffering=none
      - --innodb-adaptive-hash-index=ON
      # Connection settings
      - --skip-name-resolve
      - --max-connections=500
      - --thread-cache-size=128
      - --table-open-cache=8192
      - --table-definition-cache=4096
      - --open-files-limit=65535
      # Query cache DISABLED (deprecated, causes overhead)
      - --query-cache-type=0
      - --query-cache-size=0
      # Temp tables
      - --tmp-table-size=256M
      - --max-heap-table-size=256M
      # Buffer sizes per connection
      - --join-buffer-size=8M
      - --sort-buffer-size=8M
      - --read-buffer-size=2M
      - --read-rnd-buffer-size=4M
      # Binary log (minimal for non-replication)
      - --sync-binlog=0
      - --binlog-expire-logs-seconds=86400
      # Performance schema (disable for max performance)
      - --performance-schema=OFF
    deploy:
      resources:
        limits:
          cpus: '6.0'
          memory: 20G
        reservations:
          cpus: '4.0'
          memory: 16G
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    command: >
      redis-server
      --maxmemory 2048mb
      --maxmemory-policy allkeys-lru
      --appendonly no
      --save ""
      --tcp-keepalive 300
      --tcp-backlog 511
      --timeout 0
      --activedefrag yes
      --active-defrag-threshold-lower 10
      --lazyfree-lazy-eviction yes
      --lazyfree-lazy-expire yes
      --lazyfree-lazy-server-del yes
    volumes:
      - redis-data:/data
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2560M
        reservations:
          cpus: '1.0'
          memory: 2048M
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  ssh:
    image: trueqap/wordpress-ssh:v2.1.1-acl
    ports:
      - "2222:2222"
    volumes:
      - wordpress-files:/wordpress
      - nginx-logs:/logs:ro
    environment:
      - SFTP_PASSWORD=${SFTP_PASSWORD:-changeme}
    deploy:
      resources:
        limits:
          cpus: '0.2'
          memory: 128M
        reservations:
          cpus: '0.1'
          memory: 64M
    healthcheck:
      test: ["CMD-SHELL", "pgrep sshd > /dev/null || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3

  adminer:
    image: adminer:4-standalone
    networks:
      - default
      - coolify
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.db-demo-cpx62.rule=Host(`db-demo-cpx62.hellowp.cloud`)"
      - "traefik.http.routers.db-demo-cpx62.entrypoints=https"
      - "traefik.http.routers.db-demo-cpx62.tls=true"
      - "traefik.http.routers.db-demo-cpx62.tls.certresolver=letsencrypt"
      - "traefik.http.services.db-demo-cpx62.loadbalancer.server.port=8080"
    environment:
      - ADMINER_DEFAULT_SERVER=mariadb
      - ADMINER_DESIGN=nette
    deploy:
      resources:
        limits:
          cpus: '0.15'
          memory: 64M
        reservations:
          cpus: '0.05'
          memory: 32M
    depends_on:
      mariadb:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "php -r 'exit(0);'"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

networks:
  coolify:
    external: true

volumes:
  wordpress-files:
  mariadb-data:
  redis-data:
  nginx-cache:
  nginx-logs:
