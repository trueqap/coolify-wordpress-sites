; PHP Settings for CPX62 (16 vCPU, 32GB RAM)
; Optimalizált 2025 - WooCommerce kompatibilis

; Memory - ésszerű limitek (nem túl magas)
memory_limit = 512M
max_execution_time = 300
max_input_time = 300
max_input_vars = 10000

; File uploads
upload_max_filesize = 1024M
post_max_size = 1024M

; OPcache settings (optimalizált 2025)
opcache.enable = 1
opcache.memory_consumption = 512
opcache.interned_strings_buffer = 64
opcache.max_accelerated_files = 50000
opcache.revalidate_freq = 0
opcache.fast_shutdown = 1
opcache.enable_cli = 0
opcache.save_comments = 1
opcache.validate_timestamps = 0
; JIT - opcionális, WordPress-nél minimális hatás (~3% javulás)
; opcache.jit = tracing
; opcache.jit_buffer_size = 256M

; Realpath cache (fontos sok include esetén - WordPress/WooCommerce)
realpath_cache_size = 8192K
realpath_cache_ttl = 600

; Session
session.gc_maxlifetime = 1440
session.cookie_httponly = 1
session.cookie_secure = 1
session.use_strict_mode = 1

; Security
expose_php = Off
display_errors = Off
log_errors = On
error_log = /proc/self/fd/2
error_reporting = E_ALL & ~E_DEPRECATED & ~E_STRICT

; Output buffering
output_buffering = 4096
zlib.output_compression = On
zlib.output_compression_level = 5

; Misc
date.timezone = Europe/Budapest
