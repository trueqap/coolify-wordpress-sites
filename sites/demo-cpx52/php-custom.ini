; PHP Settings for CPX52 (12 vCPU, 24GB RAM)

; Memory
memory_limit = 1024M
max_execution_time = 300
max_input_time = 300
max_input_vars = 7500

; File uploads
upload_max_filesize = 512M
post_max_size = 512M

; OPcache settings (optimized for 24GB)
opcache.enable = 1
opcache.memory_consumption = 768
opcache.interned_strings_buffer = 48
opcache.max_accelerated_files = 75000
opcache.revalidate_freq = 60
opcache.fast_shutdown = 1
opcache.enable_cli = 0
opcache.save_comments = 1
opcache.validate_timestamps = 0
opcache.jit = tracing
opcache.jit_buffer_size = 384M

; Realpath cache
realpath_cache_size = 10240K
realpath_cache_ttl = 600

; Session
session.gc_maxlifetime = 1440
session.cookie_httponly = 1
session.cookie_secure = 1
session.use_strict_mode = 1

; Security
expose_php = Off
display_errors = Off
log_errors = On
error_reporting = E_ALL & ~E_DEPRECATED & ~E_STRICT

; Output buffering
output_buffering = 4096
zlib.output_compression = On
zlib.output_compression_level = 6

; Misc
date.timezone = Europe/Budapest
