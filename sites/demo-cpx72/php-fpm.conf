; PHP-FPM Pool Settings - Trellis production 1:1
; Forr√°s: roles/wordpress-setup/defaults/main.yml

[www]
pm = dynamic
pm.max_children = 10
pm.start_servers = 1
pm.min_spare_servers = 1
pm.max_spare_servers = 3
pm.max_requests = 500

; Process control timeout (Trellis default)
process_control_timeout = 10s

; Security
security.limit_extensions = .php
