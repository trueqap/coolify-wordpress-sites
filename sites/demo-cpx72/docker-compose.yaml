# CPX72: 24 vCPU, 48GB RAM, 960GB SSD
# Optimalizált 2025 - WooCommerce kompatibilis - Trellis production alapján
services:
  wordpress:
    build:
      context: .
      dockerfile: Dockerfile.wordpress
    volumes:
      - wordpress-files:/var/www/html
    environment:
      - WORDPRESS_DB_HOST=mariadb
      - WORDPRESS_DB_USER=$SERVICE_USER_WORDPRESS
      - WORDPRESS_DB_PASSWORD=$SERVICE_PASSWORD_WORDPRESS
      - WORDPRESS_DB_NAME=wordpress
      - WORDPRESS_CONFIG_EXTRA=
          define('WP_REDIS_HOST', 'redis');
          define('WP_REDIS_PORT', 6379);
          define('WP_REDIS_DATABASE', 0);
          define('WP_CACHE', true);
          define('WP_MEMORY_LIMIT', '512M');
          define('WP_MAX_MEMORY_LIMIT', '1024M');
          define('DISABLE_WP_CRON', true);
          define('WP_POST_REVISIONS', 5);
          define('AUTOSAVE_INTERVAL', 120);
          define('EMPTY_TRASH_DAYS', 14);
    deploy:
      resources:
        limits:
          cpus: '8.0'
          memory: 4G
        reservations:
          cpus: '4.0'
          memory: 2G
    depends_on:
      mariadb:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "pgrep php-fpm > /dev/null || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  nginx:
    build:
      context: .
      dockerfile: Dockerfile.nginx
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.demo-cpx72.rule=Host(`demo-cpx72.hellowp.cloud`)"
      - "traefik.http.routers.demo-cpx72.entrypoints=https"
      - "traefik.http.routers.demo-cpx72.tls=true"
      - "traefik.http.routers.demo-cpx72.tls.certresolver=letsencrypt"
      - "traefik.http.services.demo-cpx72.loadbalancer.server.port=80"
    volumes:
      - wordpress-files:/var/www/html:ro
      - nginx-cache:/var/cache/nginx
      - nginx-logs:/var/log/nginx
    deploy:
      resources:
        limits:
          cpus: '3.0'
          memory: 1G
        reservations:
          cpus: '1.5'
          memory: 512M
    depends_on:
      wordpress:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider http://127.0.0.1/nginx-health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  mariadb:
    image: mariadb:11.4
    volumes:
      - mariadb-data:/var/lib/mysql
    environment:
      - MYSQL_ROOT_PASSWORD=$SERVICE_PASSWORD_ROOT
      - MYSQL_DATABASE=wordpress
      - MYSQL_USER=$SERVICE_USER_WORDPRESS
      - MYSQL_PASSWORD=$SERVICE_PASSWORD_WORDPRESS
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
      # InnoDB Optimalizáció (48GB RAM - ~50% InnoDB-nek)
      - --innodb-buffer-pool-size=24G
      - --innodb-buffer-pool-instances=12
      - --innodb-log-file-size=2G
      - --innodb-flush-log-at-trx-commit=2
      - --innodb-flush-method=O_DIRECT
      - --innodb-io-capacity=6000
      - --innodb-io-capacity-max=12000
      - --innodb-read-io-threads=12
      - --innodb-write-io-threads=12
      - --innodb-file-per-table=ON
      # Kapcsolatok
      - --max-connections=400
      - --skip-name-resolve
      - --wait-timeout=600
      - --interactive-timeout=600
      # Temp táblák
      - --tmp-table-size=512M
      - --max-heap-table-size=512M
      # Bufferek
      - --join-buffer-size=16M
      - --sort-buffer-size=16M
      - --read-buffer-size=4M
      - --read-rnd-buffer-size=8M
      # Slow query log
      - --slow-query-log=ON
      - --long-query-time=2
    deploy:
      resources:
        limits:
          cpus: '10.0'
          memory: 30G
        reservations:
          cpus: '5.0'
          memory: 26G
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    command: >
      redis-server
      --maxmemory 3072mb
      --maxmemory-policy allkeys-lfu
      --appendonly no
      --save ""
      --tcp-keepalive 300
      --timeout 0
    volumes:
      - redis-data:/data
    deploy:
      resources:
        limits:
          cpus: '3.0'
          memory: 3584M
        reservations:
          cpus: '1.5'
          memory: 3072M
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  ssh:
    image: trueqap/wordpress-ssh:v2.1.1-acl
    ports:
      - "2222:2222"
    volumes:
      - wordpress-files:/wordpress
      - nginx-logs:/logs:ro
    environment:
      - SFTP_PASSWORD=${SFTP_PASSWORD:-changeme}
    deploy:
      resources:
        limits:
          cpus: '0.2'
          memory: 128M
        reservations:
          cpus: '0.1'
          memory: 64M
    healthcheck:
      test: ["CMD-SHELL", "pgrep sshd > /dev/null || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3

  adminer:
    image: adminer:4-standalone
    networks:
      - default
      - coolify
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.db-demo-cpx72.rule=Host(`db-demo-cpx72.hellowp.cloud`)"
      - "traefik.http.routers.db-demo-cpx72.entrypoints=https"
      - "traefik.http.routers.db-demo-cpx72.tls=true"
      - "traefik.http.routers.db-demo-cpx72.tls.certresolver=letsencrypt"
      - "traefik.http.services.db-demo-cpx72.loadbalancer.server.port=8080"
    environment:
      - ADMINER_DEFAULT_SERVER=mariadb
      - ADMINER_DESIGN=nette
    deploy:
      resources:
        limits:
          cpus: '0.15'
          memory: 64M
        reservations:
          cpus: '0.05'
          memory: 32M
    depends_on:
      mariadb:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "php -r 'exit(0);'"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

networks:
  coolify:
    external: true

volumes:
  wordpress-files:
  mariadb-data:
  redis-data:
  nginx-cache:
  nginx-logs:
