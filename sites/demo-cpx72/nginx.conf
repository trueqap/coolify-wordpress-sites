user nginx;
worker_processes auto;
worker_rlimit_nofile 8192;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 8000;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Log format (Trellis default)
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    # Hide nginx version
    server_tokens off;

    # Performance (Trellis defaults)
    sendfile on;
    tcp_nopush on;
    keepalive_timeout 20s;

    # Gzip (Trellis defaults)
    gzip on;
    gzip_comp_level 5;
    gzip_min_length 256;
    gzip_proxied any;
    gzip_vary on;
    gzip_types
        application/atom+xml
        application/javascript
        application/json
        application/ld+json
        application/manifest+json
        application/rss+xml
        application/vnd.geo+json
        application/vnd.ms-fontobject
        application/x-font-ttf
        application/x-web-app-manifest+json
        application/xhtml+xml
        application/xml
        font/opentype
        image/bmp
        image/svg+xml
        image/x-icon
        text/cache-manifest
        text/css
        text/javascript
        text/plain
        text/vcard
        text/vnd.rim.location.xloc
        text/vtt
        text/x-component
        text/x-cross-domain-policy;

    # FastCGI Cache (Trellis defaults)
    fastcgi_cache_path /var/cache/nginx levels=1:2 keys_zone=wordpress:10m max_size=250m inactive=1h;
    fastcgi_cache_key $realpath_root$scheme$host$request_uri$request_method;
    fastcgi_cache_use_stale updating error timeout invalid_header http_500;
    fastcgi_cache_lock on;
    fastcgi_ignore_headers Expires Set-Cookie;
    fastcgi_pass_header Set-Cookie;
    fastcgi_pass_header Cookie;

    # FastCGI buffers (Trellis defaults)
    fastcgi_buffers 8 8k;
    fastcgi_buffer_size 8k;
    fastcgi_read_timeout 120s;

    upstream php-fpm {
        server wordpress:9000;
    }

    server {
        listen 80;
        server_name demo-cpx72.hellowp.cloud;
        root /var/www/html;
        index index.php index.html;

        # Security Headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;

        # Cache bypass rules (Trellis defaults)
        set $skip_cache 0;

        # Skip cache for WordPress admin, wp-json, xmlrpc, feed, sitemap
        if ($request_uri ~* "/wp-admin/|/wp-json/|/xmlrpc.php|wp-.*.php|/feed/|index.php|sitemap(_index)?.xml") {
            set $skip_cache 1;
        }

        # Skip cache for logged in users and commenters
        if ($http_cookie ~* "comment_author|wordpress_[a-f0-9]+|wp-postpass|wordpress_no_cache|wordpress_logged_in") {
            set $skip_cache 1;
        }

        # POST requests
        if ($request_method = POST) {
            set $skip_cache 1;
        }

        # Static files
        location ~* \.(jpg|jpeg|png|gif|ico|webp|svg|css|js|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            access_log off;
            log_not_found off;
        }

        location / {
            try_files $uri $uri/ /index.php?$args;
        }

        location ~ \.php$ {
            try_files $uri =404;
            fastcgi_split_path_info ^(.+\.php)(/.+)$;
            fastcgi_pass php-fpm;
            fastcgi_index index.php;
            include fastcgi_params;
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
            fastcgi_param PATH_INFO $fastcgi_path_info;

            # FastCGI Cache
            fastcgi_cache wordpress;
            fastcgi_cache_valid 200 301 302 30s;
            fastcgi_cache_bypass $skip_cache;
            fastcgi_no_cache $skip_cache;
            add_header X-FastCGI-Cache $upstream_cache_status;
        }

        # Security rules
        location ~ /\. { deny all; }
        location ~* /(?:uploads|files)/.*\.php$ { deny all; }
        location ~* wp-config.php { deny all; }

        # Healthcheck
        location /nginx-health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
    }
}
